<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickenJockey.dev</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>
    <main>
        <div class="grid">
            <div class="chickenjockey">
                <img src="Jocken.png" class="chickenjockey-image" id="jockenImage">
                <audio id="chickenSound" src="chicken-jockey.mp3"></audio>
            </div>
        </div>
    </main>
    <div class="credit">
        <a href="https://joplay.xyz" target="_blank" rel="noopener noreferrer" class="credit-link">
          Made by joplay.xyz
        </a>
    </div>
    <script>
        const jockenImage = document.getElementById('jockenImage');
        const chickenSound = document.getElementById('chickenSound');
      
        // chicken jockey
        jockenImage.addEventListener('click', () => {
            chickenSound.currentTime = 0;
            chickenSound.play();
        });
    </script>
</body>
</html>
