<head>

  <!-- OpenGraph -->

  <meta property="og:url" content="https://chickenjockey.dev" />

  <meta property="og:site_name" content="Chickenjockey Studio" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ChickenJockey Studio - Posts" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon + Web-Manifest-->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>

  <nav class="nav">
    <div class="nav-logo">
      <img src="/images/logo.png" class="logo-nav">
      <span class="logo-text">
        <a href="/" style="cursor: url('/cursors/pixel-black/hand.cur'), auto;">Chickenjockey</a>
      </span>
    </div>

    <div class="nav-menu">
      <a href="/" class="nav-link">Home</a>
      <a href="/#members" class="nav-link">Members</a>
      <a href="/#contact" class="nav-link">Contact</a>
    </div>
    <div class="nav-menu" style="margin-top: 10px;">
      <!-- Dropdown Trigger -->
      <div class="nav-dropdown">
        <button class="nav-link dropdown-toggle">☰ ▾</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Posts</a>
          <a href="/#links" class="dropdown-item">Links</a>
        </div>
      </div>
      
    </div>
  </nav>


  <div class="main-part">
  <h1>All Posts</h1>
  <ul id="postsList"></ul>
  </div>

  <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDXz5Kdf72C1Ks-xSauqd5Q1cKZTuBoy-U",
        authDomain: "chickenjockey-studio.firebaseapp.com",
        projectId: "chickenjockey-studio",
        storageBucket: "chickenjockey-studio.firebasestorage.app",
        messagingSenderId: "1012362162434",
        appId: "1:1012362162434:web:6f9ce36d04abcc33fa521b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postsList = document.getElementById("postsList");

    db.collection("posts").get().then(snapshot => {
      snapshot.forEach(doc => {
        const post = doc.data();
        const li = document.createElement("li");
        const link = document.createElement("a");
        link.href = `post.html?post=${encodeURIComponent(post.title)}`;
        link.textContent = post.title;
        li.appendChild(link);
        postsList.appendChild(li);
      });
    }).catch(error => {
      console.error("Error fetching posts: ", error);
    });
  </script>
</body>
</html>
