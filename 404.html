<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404</title>
<style>
  :root {
    --bg: #0d1b2a;
    --text: #e0e1dd;
    --accent: #00ff9d;
    --link: #00b4d8;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: monospace;
    line-height: 1.6;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
  }
  h1, h2, h3 {
    color: var(--accent);
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
  }
  a {
    color: var(--link);
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  pre {
    background: #1b263b;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
  }
  code {
    background: #1b263b;
    padding: 2px 4px;
    border-radius: 4px;
  }
  footer {
    margin-top: 4rem;
    text-align: center;
    font-size: 0.85rem;
    color: #748cab;
  }
</style>
</head>
<body>
<h3>Chickenjockey.dev</h3>
<h1>Error 404 - Not Found</h1>
<p>The page you are trying to access doesnt exist!</p>
<br>
<a href="/index.html">Back</a> 

</body>
</html>
