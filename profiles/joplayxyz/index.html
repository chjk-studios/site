<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/profiles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="animated-bg">
        <div class="bg-gradient"></div>
        <div class="bg-particles"></div>
    </div>

    <div class="profile-container">
        <!-- Profile Header -->
        <header class="profile-header">
            <div class="banner-container">
                <div class="banner-image">
                    <img src="/images/members/Cheetah_banner.png" alt="Profile banner">
                </div>
            </div>
            
            <div class="profile-info">
                <div class="avatar-container">
                    <div class="avatar-wrapper">
                        <img class="avatar-image" src="/images/members/Cheetah_pfp.png" alt="Profile avatar">
                        <div class="avatar-ring"></div>
                        <div class="avatar-glow"></div>
                    </div>
                </div>
                
                <div class="user-details">
                    <h1 class="user-name">Cheetah</h1>
                    <p class="user-handle">@CheetahdDoesStuff</p>
                    <p class="user-bio">bio</p>
                </div>
            </div>
        </header>

        <!-- Social Links -->
        <section class="social-links">
            <a href="#" class="social-link" data-platform="twitter">Twitter</a>
            <a href="#" class="social-link" data-platform="github">GitHub</a>
            <a href="#" class="social-link" data-platform="linkedin">LinkedIn</a>
            <a href="#" class="social-link" data-platform="website">Website</a>
        </section>
    </div>

    <div class="test-box">CHJK Studios - <a href="/">Home</a></div>
</body>
</html>
